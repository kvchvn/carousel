<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>the Carousel</title>
</head>
<body>
  
  <div class="carousel" id="carousel">
    <ul class="slides" id="slides">
      <li class="slide slide-1">1</li>
      <li class="slide slide-2">2</li>
      <li class="slide slide-3">3</li>
      <li class="slide slide-4">4</li>
      <li class="slide slide-5">5</li>
    </ul>
  </div>
  <button class="button button-left" id="button-left">&lt;</button>
  <button class="button button-right" id="button-right">&gt;</button>

  <script src="script.js"></script>
</body>
</html>
